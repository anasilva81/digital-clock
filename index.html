<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/style.css" />

  <title>Digital Clock</title>
</head>

<body>
  <h1>Digital Clock</h1>
  <div class="clock mt-5">
    <div class="hour">
      <span class="time" id="hour">00</span>
      <span class="description">Hours</span>
    </div>
    <div class="minutes">
      <span class="time" id="minutes">00</span>
      <span class="description">Minutes</span>
    </div>
    <div class="seconds">
      <span class="time" id="seconds">00</span>
      <span class="description">Seconds</span>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
